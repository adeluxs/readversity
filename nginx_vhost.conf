# Nginx server block for Readversity (OpenCart-based e-commerce site)
# Place this in /etc/nginx/sites-available/readversity and symlink to sites-enabled

server {
    listen 80;
    server_name readversity.com www.readversity.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name readversity.com www.readversity.com;

    # SSL configuration
    ssl_certificate /var/www/readversity/ssl/certs/cert.pem;
    ssl_certificate_key /var/www/readversity/ssl/certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory
    root /var/www/readversity;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Prevent access to sensitive files
    location ~ /(config\.php|admin/config\.php|\.htaccess|\.htpasswd|\.ini|\.log|error_log|phpinfo\.php) {
        deny all;
        return 404;
    }

    # Deny access to certain file types (equivalent to .htaccess FilesMatch)
    location ~ \.(tpl|twig|ini|log|txt)$ {
        deny all;
        return 404;
    }

    # Allow robots.txt
    location = /robots.txt {
        allow all;
    }

    # Deny system/storage access
    location ^~ /system/storage/ {
        deny all;
        return 404;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php-fpm/www.sock;  # Adjust if using TCP (127.0.0.1:9000)
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS on;
    }

    # Static files (images, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SEO URL rewrites (equivalent to OpenCart .htaccess)
    location / {
        try_files $uri $uri/ @opencart;
    }

    location @opencart {
        rewrite ^/sitemap.xml$ /index.php?route=extension/feed/google_sitemap last;
        rewrite ^/googlebase.xml$ /index.php?route=extension/feed/google_base last;
        rewrite ^/(.*)$ /index.php?_route_=$1 last;
    }

    # Admin panel (optional: restrict access)
    location /admin {
        try_files $uri $uri/ /admin/index.php?$args;
    }

    # phpList (if needed)
    location /phplist {
        alias /var/www/readversity/phplist;
        try_files $uri $uri/ /phplist/index.php?$args;
    }

    # Logs
    access_log /var/log/nginx/readversity_access.log;
    error_log /var/log/nginx/readversity_error.log;

    # Client max body size (for uploads)
    client_max_body_size 200M;
}